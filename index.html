<!DOCTYPE html>
<html>
<head>
	<title>Hot or Cold Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-3 col-md-offset-5 backdrop">
			<h2>Hot or Cold Guessing Game</h2>
			<input id="field" class="form-control" placeholder="Enter Guess here">
			<div>
				<p id="display">Guesss a number between 1 and 100.</p>
				<button class="btn btn-primary" id="enter">Enter</button>
				<button class="btn btn-success" id="restart">Restart</button>
			</div><!-- div -->
			<button class="btn btn-danger" id="getAnwser">Get Anwser</button>
			<div>
				<p>Guesses: <span id="count">0</span></p>
			</div><!-- div -->
		</div><!-- col-md-3 col-md-offset-5 -->
	</div><!-- row -->
</div><!-- container -->


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
